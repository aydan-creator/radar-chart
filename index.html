<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Maturity Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Global Styles */
    body {
      font-family: "Century Gothic", Arial, sans-serif; /* Updated font */
      background-color: #ffffff; /* White background */
      color: #3b0030; /* Text color matching your HEX */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    header img {
      height: 50px; /* Adjust as needed */
      margin-right: 20px;
    }

    .titles {
      text-align: center;
      margin-top: 40px;
    }

    .titles h1 {
      margin: 0;
      font-size: 2em;
    }

    .titles h2 {
      margin: 5px 0 30px 0;
      font-size: 1.2em;
      font-weight: normal;
      color: #555555;
    }

    .chart-container {
      width: 500px;
      max-width: 90%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 50px;
    }

    canvas {
      /* Canvas will take full width of container */
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="https://yourcompany.com/logo.png" alt="Company Logo">
  </header>

  <!-- Page Titles -->
  <div class="titles">
    <h1>Your AI Maturity</h1>
    <h2>Here are your results across 9 dimensions</h2>
  </div>

  <!-- Radar Chart -->
  <div class="chart-container">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    // Mapping numbers to descriptive levels
    const levelLabels = {
      1: "L1 – Minimal/No AI",
      2: "L2 – Emerging/Basic",
      3: "L3 – Comprehensive/Integrated",
      4: "L4 – Transformational/Strategic"
    };

    // Read URL parameters
    const urlParams = new URLSearchParams(window.location.search);

    function getValue(param) {
      const val = parseInt(urlParams.get(param));
      return val ? val : 0;
    }

    // Read all variables
    const strategy = getValue('strategy');
    const implementation = getValue('implementation');
    const benefits = getValue('benefits');
    const change = getValue('change');
    const leadership = getValue('leadership');
    const data = getValue('data');
    const partners = getValue('partners');
    const lifecycle = getValue('lifecycle');
    const talent = getValue('talent');

    // Prepare chart data
    const radarData = {
      labels: ['Strategy','Implementation','Benefits','Change','Leadership','Data','Partners','Lifecycle','Talent'],
      datasets: [{
        label: '', // No legend text
        data: [strategy, implementation, benefits, change, leadership, data, partners, lifecycle, talent],
        backgroundColor: 'rgba(59, 0, 48, 0.3)', // Lighter shaded area
        borderColor: '#3b0030', // Line color
        borderWidth: 2,
        pointBackgroundColor: '#3b0030', // Points color
        pointBorderColor: '#ffffff',
        pointRadius: 6,
        pointHoverRadius: 8
      }]
    };

    // Create the radar chart
    const ctx = document.getElementById('radarChart').getContext('2d');
    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: radarData,
      options: {
        responsive: true,
        maintainAspectRatio: true,
        scales: {
          r: {
            min: 0,
            max: 4,
            ticks: {
              stepSize: 1,
              color: '#3b0030', // HEX color for numbers
              backdropColor: 'transparent'
            },
            pointLabels: {
              color: '#3b0030', // HEX color for axis labels
              font: {
                family: "Century Gothic",
                size: 14
              }
            },
            grid: {
              color: '#ddd' // Light grid lines
            },
            angleLines: {
              color: '#ddd'
            }
          }
        },
        plugins: {
          legend: {
            display: false // Hide the legend
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                const val = context.raw;
                const desc = levelLabels[val] || 'No data';
                return `Score: ${val} → ${desc}`;
              }
            }
          }
        }
      }
    });
  </script>

</body>
</html>
